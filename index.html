<!Doctype html>
<html lang="en">

<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FreeCodeCamp Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/pencil.css">
	<link rel="stylesheet" type="text/css" href="css/paper.css">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">

</head>

<body>
	

			
	<div class="pencil">
			
		<div class="eraser"></div>	
		<div class="base"></div>
		<div class="shaved-base"></div>

	</div>

	<div class="paper">
		
		<div class="page">
			
			<div class="hole"></div>
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
			<div class="line4"></div>
			<div class="line5"></div>
			<div class="line6"></div>

		</div>

	</div>

	<div class="calculator">
		
		<div class="base"></div>
		<div class="display"><div></div></div>
		<div class="keypad">
			
			<div data-val="0" class="key zero"></div>
			<div data-val="1" class="key one"></div>
			<div data-val="2" class="key two"></div>
			<div data-val="3" class="key three"></div>
			<div data-val="4" class="key four"></div>
			<div data-val="5" class="key five"></div>
			<div data-val="6" class="key six"></div>
			<div data-val="7" class="key seven"></div>
			<div data-val="8" class="key eight"></div>
			<div data-val="9" class="key nine"></div>
			<div data-val="=" class="key equal"></div>
			<div data-val="+" class="key add"></div>
			<div data-val="-" class="key subtract"></div>
			<div data-val="*" class="key multiply"></div>
			<div data-val="/" class="key divide"></div>
			<div data-val="c" class="key clear"></div>
			<div class="key power"><i class="fa fa-power-off"></i></div>

		</div>

	</div>


		

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/calcEngine.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
