<!Doctype html>
<html lang="en">

<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FreeCodeCamp Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/pencil.css">
	<link rel="stylesheet" type="text/css" href="css/paper.css">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">

</head>

<body>
	

			
	<div class="pencil">
			
		<div class="eraser"></div>	
		<div class="base"></div>
		<div class="shaved-base"></div>

	</div>

	<div class="paper">
		
		<div class="page">
			
			<div class="hole"></div>
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
			<div class="line4"></div>
			<div class="line5"></div>
			<div class="line6"></div>

		</div>

	</div>

	<div class="calculator">
		
		<div class="base"></div>
		<div class="display"></div>
		<div class="keypad">
			
			<div class="key zero"></div>
			<div class="key one"></div>
			<div class="key two"></div>
			<div class="key three"></div>
			<div class="key four"></div>
			<div class="key five"></div>
			<div class="key six"></div>
			<div class="key seven"></div>
			<div class="key eight"></div>
			<div class="key nine"></div>
			<div class="key equal"></div>
			<div class="key add"></div>
			<div class="key subtract"></div>
			<div class="key multiply"></div>
			<div class="key divide"></div>
			<div class="key clear"></div>
			<div class="key power"><i class="fa fa-power-off"></i></div>

		</div>

	</div>


		

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>

</html>
